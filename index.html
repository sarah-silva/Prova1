<html>
	<head>

<body>

	<div class="container" >
	<form class="row" onsubmit="return verifica();"> 
	
			<div class="col-12 cadastro">
				<label> Nome </label>
				<input type = "text" id="nome"  name= "nome" class = "form-control" required />
			</div>
			
			<div class="col-2">
				<label> Tipo Pessoa: </label><br>
                   <input id="pessoafisica" type="radio" name="tipopessoa" checked="checked" onclick="mostrarRegistro();"> Fisica
                   <input id="pessoajuridica" type="radio" name="tipopessoa" onclick="mostrarRegistro();" > Jur√≠dica
            </div>
			
			<div class="col-3" id="mostraDivCnpj" style="display: none;" >
				<label> CNPJ: </label>
				<input id="cnpj" name="cpnj" type="text" class="form-control">
			</div>
		
			<div class = "col-3" id="mostraDivCpf" style="display:;" >
				<label> CPF: </label>
				<input id="cpf" name="cpf" type="text"  class="form-control" >
			</div>
			<div class="col-2">
				<label> CEP: </label>
				<input id="cep" name="cep" type="text" class="form-control" name="cep">
				
			</div>
			<div class="col-3">
				<label> Estado: </label>
				<select id="estado" class="form-control">
				<option>SP</option>
				<option>RJ</option>
				<option>ES</option>
				</select>
			</div >
			<div class="col-2">
				<button class="btn btn-success" type="submit"  style="margin-top:30px"; >Enviar </button>
				<button class="btn btn-primary"  style="margin-top:30px;" type="reset"> Limpar </button>
			</div>
			

	</form>
	</div>		
	
</body>
